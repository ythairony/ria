<h1>Hello, {{ title }}</h1>

<!-- pode usar de duas maneiras, -->
<!-- interpolação -->
<input type="text" value="{{ title }}" [(ngModel)] = "entrada">
<!-- ou property biding com []-->
<input type="text" [value]="title">
<!-- event biding com () -->
<button (click)="onClick()">Emitir alerta</button>

<p>{{ entrada }}</p>

<button [class.botao-destaque] = "isDestaque" (click)="onClick()">Aperta aqui</button>

<p>Botão foi pintado?</p>
<div *ngIf="isDestaque">SIM!</div>

<p [ngClass]="{'time':isDestaque, 'cor-time':!isDestaque }">Lista de times ruins do RN</p> <!--  uso do ngFor -->
<ul>
    <li [ngStyle]="{'color' : isDestaque ? 'red' : 'black'}"   *ngFor="let time of lista">{{ time }}</li>
</ul>
