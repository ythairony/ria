<table>
    <tr>
      <th>ID</th>
      <th>Linguagem</th>
      <th>Ação</th>
    </tr>
    <tr *ngFor="let linguagem of linguagens">
      <td>{{ linguagem.id }}</td>
      <td>{{ linguagem.linguagem }}</td>
      <td><button (click)="excluirLinguagem(linguagem.id)">Excluir</button></td>
    </tr>
  </table>
